apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry
  namespace: yatai-image-builder
  labels:
    app: docker-registry
    chart: docker-registry-2.2.2
    release: release-name
    heritage: Helm
spec:
  selector:
    matchLabels:
      app: docker-registry
      release: release-name
  replicas: 1
  minReadySeconds: 5
