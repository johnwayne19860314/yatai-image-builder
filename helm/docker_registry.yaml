      labels:
        app: docker-registry
        release: release-name
      annotations:
        checksum/config: 9e4f80a4e5b81e5962c947178afa733ac81915e76dd15841779195bc6f404b5c
        checksum/secret: 3d53e5b7aedcc7fa34170f86c980bb9202a9020362cad4e1dac5639c46684abb
